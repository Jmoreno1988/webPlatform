<dom-module id="card-game">

    <style is="custom-style" include="card-game-styles"></style>

    <template>

        <paper-card id="card" heading="" image="" alt="" class="" style="margin-bottom:8px;">
            <div id="card-content" class="card-content">
                <paper-icon-item>
                    <div class="avatarGreen" item-icon></div>
                    <h3>[[labelGame]]</h3>
                </paper-icon-item>
                <div> Type: [[type]] </div>
                <div> State: [[state]] </div>
                <div> Last move: [[lastmove]] </div>
            </div>
            <div class="card-actions">
                <paper-icon-button class="yellow" icon="icons:star"></paper-icon-button>
                <paper-icon-button class="blue" id="buttonShare" icon="social:share"></paper-icon-button>
                <paper-icon-button class="red" id="buttonRemoveGame" icon="icons:delete"></paper-icon-button>
            </div>
        </paper-card>


        <!-- Ventanas modales -->
        <!--  Borrar partida  -->
        <paper-dialog id="modalRemoveGame" class="modal" modal>
            <h2>Remove game</h2>

            <div> Are you sure? </div>

            <div class="buttons">
                <paper-button id="buttonCancelRegister">Cancel</paper-button>
                <paper-button id="buttonAcceptRemoveGame">Accept</paper-button>
            </div>
        </paper-dialog>

        <!-- Share -->
        <paper-dialog id="modalShare" class="modal" modal>
            <h2>Share</h2>
            <paper-icon-item>
                <iron-icon icon="icons:facebook"></iron-icon> Facebook
            </paper-icon-item>
            <paper-icon-item>
                <iron-icon icon="twitter"></iron-icon> Twitter
            </paper-icon-item>
            <paper-icon-item>
                <iron-icon icon="g+"></iron-icon> Google +
            </paper-icon-item>
            <paper-icon-item>
                <iron-icon icon="mail"></iron-icon> Email
            </paper-icon-item>
            <div class="buttons">
                <paper-button id="buttonCancelShare">Back</paper-button>
            </div>
        </paper-dialog>

    </template>
    
    <script type="text/javascript" src="card-game.js"></script>

</dom-module>
